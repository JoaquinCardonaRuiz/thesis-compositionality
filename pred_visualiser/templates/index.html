<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>TSV Tree Viewer</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    :root[data-bs-theme='light'] {
      --node-text-color: #333;
      --sub-index-color: gray;
    }
    :root[data-bs-theme='dark'] {
      --node-text-color: #ddd;
      --sub-index-color: #aaa;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 30%;
      border-right: 1px solid #ccc;
      overflow-y: scroll;
      padding: 1em;
      background-color: var(--bs-body-bg);
    }
    #viewer {
      flex: 1;
      padding: 1em;
      overflow: hidden;
    }
    .row-item {
      cursor: pointer;
      padding: 0.5em;
      border-bottom: 1px solid #eee;
    }
    .row-item:hover {
      background-color: #e9ecef;
    }
    #treeViz svg {
      width: 100%;
      height: 100%;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .filters-container {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .correct {
      border-left: 4px solid #198754;
    }
    .incorrect {
      border-left: 4px solid #dc3545;
    }
    #sentenceLabel {
      color: var(--node-text-color);
      font-size: 20px;
      margin-bottom: 0.5em;
      text-align: center;
    }
    .word-block {
      display: inline-block;
      text-align: center;
      margin-right: 10px;
    }
    .word-block span {
      display: block;
    }
    .legend {
      margin-top: 10px;
      font-size: 14px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .legend-circle {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: inline-block;
    }
      .node-label {
      fill: var(--node-text-color);
    }

    .sub-index {
      fill: var(--sub-index-color);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="toggle-container">
      <h5 class="mb-3">Select TSV File</h5>
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm">üåô</button>
    </div>
    <div class="filters-container">
      <select id="fileSelect" class="form-select"></select>
      <select id="filterSelect" class="form-select">
        <option value="all">Show All</option>
        <option value="correct">Only Correct</option>
        <option value="incorrect">Only Incorrect</option>
      </select>
    </div>
    <h6>Rows</h6>
    <div id="rowList" class="list-group"></div>
  </div>
  <div id="viewer">
    <h5>Tree Visualization</h5>
    <div id="treeViz" class="mt-3" style="width: 100%; height: calc(100vh - 140px);"></div>
  </div>

  <script>
    let currentRows = [];

    async function loadFiles() {
      const res = await fetch('/api/files');
      const files = await res.json();
      const select = document.getElementById('fileSelect');
      select.innerHTML = files.map(f => `<option value="${f}">${f}</option>`).join('');
      select.addEventListener('change', () => loadFile(select.value));
      if (files.length > 0) {
        loadFile(files[0]);
      }
    }

    async function loadFile(filename) {
      const res = await fetch(`/api/file/${filename}`);
      currentRows = await res.json();
      updateRowList();
    }

    function updateRowList() {
      const filter = document.getElementById('filterSelect').value;
      const list = document.getElementById('rowList');
      list.innerHTML = '';
      currentRows.forEach((row, idx) => {
        const isCorrect = row.correct;
        if ((filter === 'correct' && !isCorrect) || (filter === 'incorrect' && isCorrect)) return;
        const cls = isCorrect ? 'correct' : 'incorrect';
        const btn = document.createElement('button');
        btn.className = `list-group-item list-group-item-action ${cls}`;
        btn.textContent = row.sentence;
        btn.onclick = () => viewRow(row);
        list.appendChild(btn);
      });
    }

    function viewRow(row) {
      try {
        renderTree(row.tree);
      } catch (e) {
        document.getElementById('treeViz').textContent = 'Render Error: ' + e;
      }
    }

    function renderTree(data) {
      d3.select("#treeViz").html("<svg></svg>");
      const svg = d3.select("svg")
        .attr("viewBox", [0, 0, 1200, 800])
        .call(d3.zoom()
          .scaleExtent([0.2, 3])
          .on("zoom", (event) => {
          g.attr("transform", event.transform);
        }));

      const g = svg.append("g").attr("transform", "translate(0,80)");

      const root = d3.hierarchy(data);
      const treeLayout = d3.tree().size([1200, 700]);
      treeLayout(root);

      g.selectAll(".link")
        .data(root.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("fill", "none")
        .attr("stroke", "#ccc")
        .attr("d", d3.linkVertical()
          .x(d => d.x)
          .y(d => d.y));

      const node = g.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      node.append("circle")
        .attr("r", 10)
        .attr("fill", d => d.data.semantic === 'P' ? '#f1948a' : '#82e0aa');

      node.append("text")
        .attr("text-anchor", "middle")
        .attr("alignment-baseline", "middle")
        .attr("font-size", "10px")
        .attr("class", "node-label")
        .text(d => d.data.semantic);

      node.each(function(d) {
        const labelGroup = d3.select(this).append("g")
          .attr("transform", `translate(25, -25)`);

        let xCursor = 0;
        d.data.tokens.forEach(([word, idx]) => {
          const wordGroup = labelGroup.append("g").attr("transform", `translate(${xCursor}, 0)`);

          const wordText = wordGroup.append("text")
            .attr("class", "node-label")
            .attr("y", 0)
            .attr("text-anchor", "start")
            .text(word);

          wordGroup.append("text")
            .attr("y", 14)
            .attr("text-anchor", "start")
            .attr("class", "sub-index")
            .text(idx);

          const wordWidth = wordText.node().getComputedTextLength();
          xCursor += wordWidth + 10;
        });
      });
    }

    document.getElementById('themeToggle').addEventListener('click', () => {
      const html = document.documentElement;
      const current = html.getAttribute('data-bs-theme');
      html.setAttribute('data-bs-theme', current === 'light' ? 'dark' : 'light');
      document.getElementById('themeToggle').textContent = current === 'light' ? '‚òÄÔ∏è' : 'üåô';
    });

    document.getElementById('filterSelect').addEventListener('change', updateRowList);

    window.onload = loadFiles;
  </script>
</body>
</html>
